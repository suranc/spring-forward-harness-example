pipeline:
    name: Build Spring Forward
    identifier: Build_Spring_Forward
    allowStageExecutions: false
    projectIdentifier: Spring_Forward
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: githubsuranc
                repoName: spring-forward-harness-example
                build: <+input>
    stages:
        - stage:
              name: Build JAR
              identifier: Build_JAR
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: springforwardk8sconnector
                          namespace: chris-builds
                  execution:
                      steps:
                          - step:
                                type: BuildAndPushDockerRegistry
                                name: build-spring-forward-docker
                                identifier: buildspringforwarddocker
                                spec:
                                    connectorRef: dockergithubsuranc
                                    repo: ghcr.io/suranc/spring-forward-harness-example
                                    tags:
                                        - pr-<+codebase.prNumber>
                                    optimize: true
        - stage:
              name: Deploy PR
              identifier: Deploy_PR
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: Spring_Forward
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              variables: []
                              manifests:
                                  - manifest:
                                        identifier: Spring_Forward_Manifest
                                        type: HelmChart
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: githubsuranc
                                                    gitFetchType: Commit
                                                    folderPath: helm-chart/
                                                    repoName: spring-forward-harness-example
                                                    commitId: master
                                            skipResourceVersioning: false
                                            helmVersion: V3
                                  - manifest:
                                        identifier: pr_build_values
                                        type: Values
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: githubsuranc
                                                    gitFetchType: Branch
                                                    paths:
                                                        - helm-chart/values.yaml
                                                    repoName: spring-forward-helm-example
                                                    branch: pr-build-deploy
                  infrastructure:
                      environmentRef: Dev
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: springforwardk8sconnector
                              namespace: chris-deploy-dev
                              releaseName: release-<+codebase.prNumber>-<+INFRA_KEY>
                      allowSimultaneousDeployments: false
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                          - step:
                                type: ShellScript
                                name: Sleep
                                identifier: Sleep
                                spec:
                                    shell: Bash
                                    onDelegate: true
                                    source:
                                        type: Inline
                                        spec:
                                            script: sleep 100
                                    environmentVariables: []
                                    outputVariables: []
                                    executionTarget: {}
                                timeout: 10m
                          - step:
                                type: K8sDelete
                                name: Delete release
                                identifier: Delete_release
                                spec:
                                    deleteResources:
                                        type: ReleaseName
                                        spec:
                                            deleteNamespace: false
                                timeout: 10m
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
